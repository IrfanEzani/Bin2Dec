<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bin2Dec</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="container">
    <h1>Binary to Decimal Converter</h1>
    <form action="">
      <label for="binary-num">Binary Num: </label>
      <input type="text" name="binary" value="" id="input" pattern="\d*" maxlength="8" placeholder="Enter binary numbers only">
      <label for="answer">Answer :</label>
      <input type="text" name="" value="" id="answer">
      <input type="submit" name="submit" value="convert" onclick="convert()">
    </form>
  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
