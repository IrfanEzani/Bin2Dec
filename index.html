<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bin2Dec</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="container">
    <h1>Binary to Decimal Converter</h1>
    <form action="">
      <label for="binary-num">Binary Num: </label>
      <input type="text" id="input" maxlength="8" placeholder="Enter binary numbers only" onchange="convert()">
      <label for="answer">Answer :</label>
      <input type="text" id="answer" readonly>
      <input type="button" name="submit" value="CONVERT" onclick="convert()">
      <!--onclick value calls fn-->
    </form>
  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
